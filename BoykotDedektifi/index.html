<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boykot Dedektifi</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BOYKOT DEDEKTİFİ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">SSS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="#">Kayıt Ol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary ms-2" href="#">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="ana-gorsel-bolumu text-center d-flex align-items-center justify-content-center">
        <form action="/arama-sonuclari" method="GET" class="arama-kutusu-kapsayici d-flex bg-white rounded-pill shadow-sm p-1">
            <input type="text" id="arama_kutusu" name="q" placeholder="Marka veya ürün ara..." required
                   class="arama-input form-control border-0 bg-transparent ps-4 pe-2">
            <button type="submit" class="arama-butonu btn btn-primary rounded-pill px-4">Ara</button>
        </form>
    </div>

    <div class="giris-bolumu container">
            <div class=" text-center">
                <h2 class="giris-basligi">Filistine Sahip Çıkmak İmkan Değil İman Meselesi!</h2>
                <p class="giris-aciklama">
                    "Aranızda Hayra Davet Eden İyiliği Emredip, Kötülükten de Men Eden Bir Topluluk Bulunsun. İşte Onlar Kurtuluşa Erenlerin Ta Kendileridir."
                    (Âl-i İmrân Suresi 104. Ayet)
                </p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
